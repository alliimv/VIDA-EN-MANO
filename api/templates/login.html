<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login | Monitoreo Adultos Mayores</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #1a73e8 0%, #0d47a1 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 450px;
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .card {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
            width: 100%;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #1a73e8, #0d47a1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
        }

        .logo i {
            font-size: 2.5rem;
            color: white;
        }

        h1 {
            color: #1a2938;
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #6b7280;
            font-size: 1rem;
            line-height: 1.5;
            margin-bottom: 30px;
            text-align: center;
        }

        .error {
            background: linear-gradient(135deg, #ff5252, #d32f2f);
            color: white;
            padding: 15px 20px;
            border-radius: 12px;
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            gap: 12px;
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .error i {
            font-size: 1.2rem;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .form-group label {
            display: block;
            color: #1a2938;
            font-weight: 600;
            font-size: 0.95rem;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .form-group label i {
            color: #1a73e8;
            font-size: 1.1rem;
        }

        .input-with-icon {
            position: relative;
        }

        .input-with-icon i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #9ca3af;
            font-size: 1.1rem;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 15px 15px 15px 45px;
            border-radius: 12px;
            border: 2px solid #e5e7eb;
            font-size: 1rem;
            transition: all 0.3s;
            background: #f9fafb;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #1a73e8;
            background: white;
            box-shadow: 0 0 0 4px rgba(26, 115, 232, 0.15);
        }

        input[type="text"]:hover,
        input[type="password"]:hover {
            border-color: #cbd5e1;
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #9ca3af;
            cursor: pointer;
            font-size: 1.1rem;
        }

        .password-toggle:hover {
            color: #1a73e8;
        }

        .login-btn {
            width: 100%;
            padding: 16px;
            border-radius: 12px;
            border: none;
            background: linear-gradient(135deg, #1a73e8, #0d47a1);
            color: white;
            font-weight: 600;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(26, 115, 232, 0.3);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .register-link {
            text-align: center;
            margin-top: 30px;
            padding-top: 25px;
            border-top: 1px solid #e5e7eb;
        }

        .register-link p {
            color: #6b7280;
            font-size: 0.95rem;
        }

        .register-link a {
            color: #1a73e8;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        .register-link a:hover {
            color: #0d47a1;
            text-decoration: underline;
        }

        .footer {
            margin-top: 30px;
            font-size: 0.85rem;
            color: #9ca3af;
            text-align: center;
            line-height: 1.5;
        }

        .features {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 25px;
        }

        .feature {
            flex: 1;
            min-width: 140px;
            text-align: center;
            padding: 15px;
            background: #f8fafc;
            border-radius: 10px;
            border: 1px solid #e5e7eb;
        }

        .feature i {
            font-size: 1.5rem;
            color: #1a73e8;
            margin-bottom: 8px;
        }

        .feature span {
            display: block;
            font-size: 0.85rem;
            color: #4b5563;
            font-weight: 500;
        }

        @media (max-width: 480px) {
            .card {
                padding: 30px 25px;
            }

            h1 {
                font-size: 1.7rem;
            }

            .logo {
                width: 70px;
                height: 70px;
            }

            .logo i {
                font-size: 2rem;
            }

            .features {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="card">
        <div class="header">
            <div class="logo">
                <i class="fas fa-heartbeat"></i>
            </div>
            <h1>Bienvenido</h1>
            <p class="subtitle">
                Sistema de monitoreo para adultos mayores<br>
                Ingresa con tus credenciales para continuar
            </p>
        </div>

        {% if error %}
        <div class="error">
            <i class="fas fa-exclamation-circle"></i>
            <span>{{ error }}</span>
        </div>
        {% endif %}

        <form method="POST" action="{{ url_for('login') }}" id="loginForm">
            <div class="form-group">
                <label for="username">
                    <i class="fas fa-user"></i> Usuario
                </label>
                <div class="input-with-icon">
                    <i class="fas fa-user-circle"></i>
                    <input id="username"
                           name="username"
                           type="text"
                           required
                           autofocus
                           placeholder="Ingresa tu nombre de usuario">
                </div>
            </div>

            <div class="form-group">
                <label for="password">
                    <i class="fas fa-lock"></i> Contraseña
                </label>
                <div class="input-with-icon">
                    <i class="fas fa-key"></i>
                    <input id="password"
                           name="password"
                           type="password"
                           required
                           placeholder="Ingresa tu contraseña">
                    <span class="password-toggle" id="togglePassword">
                        <i class="fas fa-eye"></i>
                    </span>
                </div>
            </div>

            <button type="submit" class="login-btn">
                <i class="fas fa-sign-in-alt"></i>
                Iniciar Sesión
            </button>
        </form>

        <div class="features">
            <div class="feature">
                <i class="fas fa-shield-alt"></i>
                <span>Seguridad</span>
            </div>
            <div class="feature">
                <i class="fas fa-heart"></i>
                <span>Monitoreo</span>
            </div>
            <div class="feature">
                <i class="fas fa-bell"></i>
                <span>Alertas</span>
            </div>
            <div class="feature">
                <i class="fas fa-chart-line"></i>
                <span>Reportes</span>
            </div>
        </div>

        <div class="register-link">
            <p>¿No tienes una cuenta?
                <a href="{{ url_for('registro') }}">
                    <i class="fas fa-user-plus"></i> Crear cuenta
                </a>
            </p>
        </div>

        <div class="footer">
            <p>Sistema de Monitoreo &copy; 2024</p>
            <p>Proyecto académico · IA & IoT para salud</p>
        </div>
    </div>
</div>

<script>
    // Mostrar/Ocultar contraseña
    const togglePassword = document.getElementById('togglePassword');
    const passwordInput = document.getElementById('password');

    togglePassword.addEventListener('click', function() {
        const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
        passwordInput.setAttribute('type', type);

        const icon = this.querySelector('i');
        if (type === 'password') {
            icon.className = 'fas fa-eye';
        } else {
            icon.className = 'fas fa-eye-slash';
        }
    });

    // Validación del formulario
    document.getElementById('loginForm').addEventListener('submit', function(event) {
        const username = document.getElementById('username').value.trim();
        const password = document.getElementById('password').value;

        if (!username || !password) {
            event.preventDefault();
            alert('Por favor, completa todos los campos');
            return;
        }

        // Mostrar mensaje de carga
        const submitBtn = this.querySelector('.login-btn');
        const originalText = submitBtn.innerHTML;
        submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Verificando...';
        submitBtn.disabled = true;

        // Restaurar después de 2 segundos si hay error
        setTimeout(() => {
            submitBtn.innerHTML = originalText;
            submitBtn.disabled = false;
        }, 2000);
    });

    // Enfocar automáticamente el campo de usuario
    document.getElementById('username').focus();

    // Animación al cargar
    document.addEventListener('DOMContentLoaded', function() {
        document.querySelector('.card').style.opacity = '1';
    });
</script>
</body>
</html>
