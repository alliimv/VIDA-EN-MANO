<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login | Monitoreo Adultos Mayores</title>
    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background: #f3f4f6;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .card {
            background: white;
            padding: 2.5rem 3rem;
            border-radius: 1rem;
            box-shadow: 0 10px 25px rgba(0,0,0,0.08);
            width: 100%;
            max-width: 420px;
        }
        h1 {
            margin-top: 0;
            margin-bottom: 0.5rem;
            font-size: 1.6rem;
        }
        p.subtitle {
            margin-top: 0;
            margin-bottom: 1.5rem;
            color: #6b7280;
        }
        label {
            display: block;
            margin-bottom: 0.3rem;
            font-weight: 600;
            font-size: 0.9rem;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 0.6rem 0.75rem;
            border-radius: 0.5rem;
            border: 1px solid #d1d5db;
            margin-bottom: 1rem;
            font-size: 0.95rem;
        }
        button {
            width: 100%;
            padding: 0.7rem;
            border-radius: 0.5rem;
            border: none;
            background: #2563eb;
            color: white;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
        }
        button:hover {
            background: #1d4ed8;
        }
        .error {
            background: #fee2e2;
            color: #b91c1c;
            padding: 0.6rem 0.75rem;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
            font-size: 0.9rem;
        }
        .footer {
            margin-top: 1rem;
            font-size: 0.8rem;
            color: #9ca3af;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="card">
    <h1>Ingreso al panel</h1>
    <p class="subtitle">Sistema de monitoreo para personas adultas mayores.</p>

    {% if error %}
    <div class="error">{{ error }}</div>
    {% endif %}

    <form method="POST" action="{{ url_for('login') }}">
        <label for="username">Usuario</label>
        <input id="username" name="username" type="text" required autofocus>

        <label for="password">Contraseña</label>
        <input id="password" name="password" type="password" required>

        <button type="submit">Iniciar sesión</button>
    </form>

    <div class="footer">
        Proyecto académico · IA & IoT para salud
    </div>
</div>
</body>
</html>
